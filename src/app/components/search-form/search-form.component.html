<section class="form-section">
  <form [formGroup]="inputFormGroup">
    <input
      class="form-input"
      formControlName="keyword"
      #formInput
      (click)="selectText()"
    />
    <button class="form-button" (click)="onSubmit(inputFormGroup)">
      search
    </button>
  </form>
  <ul class="search-result">
    <li class="search-item" *ngIf="isKeyword">추천 검색어가 없습니다.</li>
    <li class="search-item" *ngFor="let cat of cats$ | async">
      {{ cat.name }}
    </li>
  </ul>
</section>
