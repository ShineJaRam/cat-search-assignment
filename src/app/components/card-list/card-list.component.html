<app-search-form
  (searchResult)="updateCatInfos($event)"
  (selectedCatName)="updateSelectedCat($event)"
></app-search-form>
<ul class="card-list" *ngIf="showedCatInfos.length !== 0; else noResult">
  <app-card *ngFor="let cat of showedCatInfos" [catData]="cat"></app-card>
</ul>
<ng-template #noResult>
  <ul class="no-result">
    <p>검색 결과가 없습니다.</p>
  </ul>
</ng-template>
