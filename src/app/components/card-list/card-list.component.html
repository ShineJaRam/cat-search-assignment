<app-search-form (searchResult)="getSearchResult($event)"></app-search-form>
<ul class="card-list" *ngIf="cats.length !== 0; else noResult">
  <app-card *ngFor="let cat of cats" [catData]="cat"></app-card>
</ul>
<ng-template #noResult>
  <ul class="no-result">
    <p>검색 결과가 없습니다.</p>
  </ul>
</ng-template>
