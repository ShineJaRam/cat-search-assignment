<app-search-form (searchResult)="getSearchResult($event)"></app-search-form>
<div [ngSwitch]="">
  <ul class="no-result" *ngIf="cats.length === 0">
    <p>검색 결과가 없습니다.</p>
  </ul>
  <ul class="card-list" *ngIf="cats.length !== 0">
    <app-card *ngFor="let cat of cats" [catData]="cat"></app-card>
  </ul>
</div>
